#  ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
#
#  Параметр: gbutton_texture_name
#  Описание: Название файла изображения для текстуры виджета (Для СТАРЫХ виджетов)
#  Файл шрифта !ОБЯЗАТЕЛЬНО! должен находится в папке SAMP/textures/
#
#  Тип значения: Строка, название файла текстуры, например gbutton.png
#  Стандартное значение: gbutton.png
#
#  ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
[gui_gbutton]
